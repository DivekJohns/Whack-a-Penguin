<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, intial-scale=1.0"/>
	<title>Wack a pengiun By Divek john</title>
	<style>
        /* Adding Background to body*/
	body{
		background-color: lightblue;
         }
/*	setting all the attributes for an div  with defualt image*/
		article>div{
			position: relative;
			margin-left: 2;
            display: block;
            float:left; 
            width:33%;
			height: 200px;
			background-image:  url("img/mound.png");
			background-repeat: no-repeat;
			transition: all .6s ease !important;

		}
        
        /*Change the source of img when hovered on div */
		article>div:hover{
						background-image:  url("img/mound_hover.png");
		}
        /* adding padding to the body to make the article to center*/
		body{
			padding: 0% 5% 5% 15%;
		}
        
    /* Animation of the img when its over*/
        .animate{
            position: relative;
            animation: scaleupNdown 2s infinite;
        }
        @keyframes scaleupNdown{
            0%{
               transform:  scale(.8);
            }
            50%{
                  transform:  scale(1.5);                  
            }
            100%{
                     transform:  scale(.8);
            }
        }
	</style>
</head>

<body>
<article id="article">
<!--Declaring all the div with onclick attributes sending it own unique element to the function changeimage-->
	<div onclick="changeimage(this);"></div>
		<div onclick="changeimage(this);"></div>
			<div onclick="changeimage(this);"></div>
				<div onclick="changeimage(this);"></div>
					<div onclick="changeimage(this);"></div>
						<div onclick="changeimage(this);"></div>
							<div onclick="changeimage(this);"></div>
								<div onclick="changeimage(this);"></div>
									<div onclick="changeimage(this);"></div>



</article>
<!--hiding this particular part div so that later it can be shown  at the hit of wack penguin-->
	<div id="rest" style=" position: absolute; display: none; width: 100%; height: 100%; background: lightblue !important; z-index: 3; ">
	    <img class="animate" style="margin-left: 25%; margin-top: 15%;" src="img/penguin8.png">
	    <h1  style="color: crimson;margin-left: 25%;">GOT YOU.!!</h1>
	    	    <button style="width: 80px; height: 80px; border-radius:50%; position: relative; bottom: -15%;margin-left: 28%; background-color: white; color: gray;"  onclick="location.reload();">Restart</button>	
	</div>	
	

													
</body>

<script type="text/javascript">
    //simple array to store all the given random numbers
var indexArray=[];

    //getting random number using math .random js function
            function getrand(){
                return Math.floor((Math.random() * 9));
                }

    //checking if the rand num is  repeated
    function checkrand(number){
        var flag=false;
    //search all the elements of array whether the given random number is existing
        for(x in indexArray){
            if(indexArray[x]==number){
                flag=true;

            }

        }   
        return flag;
    }
    
  //function to change Background img of div  
    function changeimage(ele){
        //get random number from getrandfunction
        var randnum=getrand();
        //check if given random number is already displayed
        if(!checkrand(randnum)){
            //if its the wacked penguin
            if(randnum==8){
                document.getElementById("article").style.display="none"; 
                document.getElementById("rest").style.display="block"; 
                //changing the background of given div
                ele.style.backgroundImage=" url('img/penguin"+randnum+".png')";
                return true;
            }
            
            else{
                ele.removeAttribute("onclick");
                ele.style.backgroundImage=" url('img/penguin"+randnum+".png')";
                //push the given random number to array index array so that its not repetative
                indexArray.push(randnum);
        return true;
               }
            }
        else{
            //if random number is repeated then call this same function again 
            changeimage(ele);
            }

    }
</script>
</html>
